<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Import fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
    rel="stylesheet">

  <!-- Import Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cyan: 'hsl(158,36%,37%)',
            cyanDark: 'hsl(158,36%,27%)',
            cream: 'hsl(30,38%,92%)',
            nDark: 'hsl(212,21%,14%)',
            nRegular: 'hsl(228,12%,48%)',
            white: 'hsl(0,0%,100%)'
          },
          fontFamily: {
            base: 'Montserrat',
            accent: 'Fraunces'
          },
          fontWeight: {
            medium: '500',
            bold: '700',
          },
          letterSpacing: {
            widestest: '.3em'
          },
          fontSize: {
            tiny: '.65rem'
          }
        }
      }
    }
  </script>

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body class="font-base font-medium text-xs text-nRegular">

  <main class="h-screen grid items-center justify-center bg-cream p-4">
    <article class="rounded-lg overflow-hidden bg-white shadow-sm grid max-w-screen-sm sm:grid-cols-2">

      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 640px)">
        <img src="images/image-product-mobile.jpg" alt="CHANEL Perfume Product Image (Mobile)">
      </picture>

      <div class="grid gap-3 p-4 sm:p-6">
        <p class="uppercase text-tiny tracking-widestest ">Perfume</p>
        <h1 class="font-accent leading-6 text-nDark text-2xl sm:leading-7 sm:text-3xl">Gabrielle Essence Eau De Parfum
        </h1>
        <p class="leading-relaxed">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="flex flex-row flex-wrap items-center gap-4">
          <p class="text-2xl text-cyan font-accent sm:text-3xl">$149.99</p>
          <p class="line-through text-xs">$169.99</p>
        </div>
        <button class="bg-cyan text-white text-xs p-3 rounded-lg w-full font-base gap-2 flex flex-row justify-center
        items-center align-middle hover:bg-cyanDark sm:p-2">
          <img src="images/icon-cart.svg" alt="Shopping Cart Icon">
          Add to Cart
        </button>
      </div>

    </article>
  </main>


</body>

</html>
